version: "2"
services:
   kafka:
      image: elek/kafka:latest
      container_name: kafka
      hostname: kafka
      volumes:
         - /tmp:/data
         - /home/elek/projects/hadoop-btrace:/btrace
      ports:
         - 9092:9092
      links:
        - zookeeper
      environment:
        SERVER.PROPERTIES!CFG_zookeeper.connect: "zookeeper:2181"
        SERVER.PROPERTIES!CFG_num.partitions: 1
   zookeeper:
      hostname: zookeeper
      container_name: zookeeper
      image: elek/zookeeper:latest
      volumes:
        - /tmp:/data
      ports:
        - "2181:2181"
   kafkarest:
      hostname: kafkarest
      container_name: kafkarest
      image: confluentinc/cp-kafka-rest
      environment:
        KAFKA_REST_HOST_NAME: kafkarest
        KAFKA_REST_ZOOKEEPER_CONNECT: "zookeeper:2181"
        KAFKA_REST_LISTENERS: "http://0.0.0.0:9082"
      ports:
        - "9082:9082"
   kafkatopics:
      container_name: kafkatopics
      image: landoop/kafka-topics-ui
      ports:
        - "8000:8000"
      environment:
         KAFKA_REST_PROXY_URL: "http://kafkarest:9082"
         PROXY: "true"



networks:
   default:
      external:
         name: hadoop
